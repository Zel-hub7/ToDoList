<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <script src="https://kit.fontawesome.com/32baa8b9a9.js" crossorigin="anonymous"></script>
<script defer src="index.bundle.js"></script></head>

<body class="body">

    <section class="section">
    <div id="app">
        <div id="title">
            <h1 id = "today">Today's To Do</h1>
            <button class="btn first">
                <i class="fa-sharp fa-solid fa-rotate"></i>
            </button>
        </div>

        <div id="inp">
            <input type="text" id="new-task" placeholder="Enter a new task">

            <button class="btn second">
                <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>
            </button>

        </div>

        <div class = "container">
            <ul id="todo-list">

                <!-- The dynamically created list items will appear here -->
            </ul>

            <button id = "button" type="button">
                Clear all completed
            </button>
    
        </div>
        
    </div>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
